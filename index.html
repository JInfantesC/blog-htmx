<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blog-htmx - Made with Go & htmx</title>

    <link rel="stylesheet" href="static/picnic.min.css">
    <style>
        div {
            padding: 0em 1em;
            border-left: 1px solid #262525;
        }
        main {
            max-width: 960px;
            margin: auto;
        }
        #content_0 article{
            overflow-y: auto;
            max-height: 20em;
        }
    </style>
</head>
<body>
<main>
    <section class="content">
        <h1>Blog-HTMX</h1>
        <button hx-post="./pages/"
                hx-trigger="click"
                hx-target="#content_0"
                hx-swap="innerHTML">
            Pages
        </button>
        <article class="card" id="content_0">
            Main content
        </article>
    </section>

</main>

<script src="./static/htmx.min.js"></script>
</body>
</html>
